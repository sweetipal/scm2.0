<!DOCTYPE html>
<html class="dark" lang="en" th:fragment="parent(content, title, script)" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title th:text="${title}">SCM</title>
	<link rel="stylesheet" th:href="@{'/css/output.css'}">
	<link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body class="h-screen w-full dark:bg-gray-900 dark:text-white">
	<!--common header-->
    <div th:replace="navbar :: navbar">
	</div>
	<!-- main content -->
	<div class="p-4">
		<section th:replace="${content}"></section>
	</div>
	<section th:replace="${content}"></section>
	<!-- common footer-->
	<footer class="p-4">Footer: Manage your contacts efficiently and securely.</footer>
	<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
	<div th:replace="${script}"></div>
</body>

</html>
